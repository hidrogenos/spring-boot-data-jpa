<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4" th:>
		<div class="card bg-ligth">
			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">
				<h4>
					<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-xs" th:href="@{/form}">Crear
						cliente</a>
				</h4>
				<table class="table table-striped">
					<thead>

						<tr>
							<th sec:authorize="hasRole('ROLE_USER')">id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">crear factura</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-primary btn-xs"
								th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a>
							</td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/factura/form/} + ${cliente.id}"
								th:text="'crear factura'" class="btn btn-success btn-xs"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/form/} + ${cliente.id}"
								th:text="'editar'" class="btn btn-primary btn-xs"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar/} + ${cliente.id}"
								th:text="'eliminar'" class="btn btn-danger btn-xs"></a></td>
						</tr>
					</tbody>
				</table>

				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
